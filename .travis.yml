# Configuration for Travis CI
language: cpp
os: linux
sudo: required
dist: trusty
cache: ccache
before_install:
    - sudo add-apt-repository ppa:zoogie/sdl2-snapshots -y
    - sudo apt-get -qq update
    - sudo apt-get -y install cmake libsdl2-dev libsdl2-mixer-dev libxrandr-dev libxxf86vm-dev libfluidsynth-dev ncurses-dev qt5-default libqt5x11extras5-dev 
before_script:
    - mkdir build-travis
script:
    - cd build-travis && cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DDENG_ENABLE_TESTS=ON ../doomsday && make -j4
